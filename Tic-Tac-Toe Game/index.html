<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="button-set">
     <div class="button-set-1">
            <div>
                <button onclick="message('button1')" id="button1" class="top-button left-button">1</button>
            </div>
            <div>
                <button onclick="message('button2')" id="button2" class="top-button center-button">2</button>
            </div>
            <div>
                <button onclick="message('button3')" id="button3" class="top-button right-button">3</button>
            </div>
        </div>
        <div class="button-set-2">
            <div>
                <button onclick="message('button4')" id="button4" class="mid-button left-button">4</button>
            </div>
            <div>
                <button onclick="message('button5')" id="button5" class="mid-button center-button">5</button>
            </div>
            <div>
                <button onclick="message('button6')" id="button6" class="mid-button right-button">6</button>
            </div>
        </div>
        <div class="button-set-3">
            <div>
                <button onclick="message('button7')" id="button7" class="bottom-button left-button">7</button>
            </div>
            <div>
                <button onclick="message('button8')" id="button8" class="bottom-button center-button">8</button>
            </div>
            <div>
                <button onclick="message('button9')" id="button9" class="bottom-button right-button">9</button>
            </div>
        </div>
        <div class="players">
            <div>
                <h2>Player 1 - X</h2>
            </div>
            <div>
                <h2 id="player-turn">Player 1's turn</h2>
            </div>
            <div>
                <h2>Player 2 - O</h2>
            </div>
        </div>
    </div>
</body>
</html>
